<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>DEDKORDON</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}

body{
  background:#000;
  color:#fff;
  font-family:'Orbitron', Arial, Helvetica, sans-serif;
  overflow:hidden;
  text-align:center;
}

/* ===== DARK FLOW BG ===== */
#flowBG{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 30%, #ffffff10, transparent 60%),
    radial-gradient(circle at 70% 70%, #ffffff08, transparent 65%),
    linear-gradient(120deg,#000,#111,#000);
  filter:blur(40px);
  animation:flow 18s ease-in-out infinite;
  z-index:-20;
}
@keyframes flow{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(-6%,4%) scale(1.08)}
  100%{transform:translate(0,0) scale(1)}
}

/* ===== CANVAS BG ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-10;
}

/* ===== MAIN ===== */
main{
  position:relative;
  top:50%;
  transform:translateY(-50%);
}

/* ===== TITLE (BASTIEN STYLE MOTION) ===== */
.title{
  font-size:92px;
  letter-spacing:10px;
  font-weight:900;
  margin-bottom:60px;
  position:relative;
  animation:float 6s ease-in-out infinite;
  background:linear-gradient(
    120deg,
    #ffffff 0%,
    #cfcfcf 40%,
    #ffffff 60%,
    #9f9f9f 100%
  );
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:
    float 6s ease-in-out infinite,
    shine 7s linear infinite;
  text-shadow:
    0 0 20px rgba(255,255,255,.35),
    0 0 40px rgba(255,255,255,.15);
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}
@keyframes shine{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* ===== BUTTONS ===== */
.buttons{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}
.buttons a{
  width:280px;
  padding:18px 0;
  border-radius:14px;
  text-decoration:none;
  letter-spacing:3px;
  font-weight:800;
  color:#fff;
  border:1px solid #ffffff35;
  background:linear-gradient(180deg,#ffffff18,#00000090);
  backdrop-filter:blur(12px);
  transition:.3s;
}
.buttons a:hover{
  background:#fff;
  color:#000;
}
.buttons a.contact{
  width:200px;
  padding:14px 0;
  font-size:12px;
  opacity:.85;
}

/* ===== MUSIC BTN ===== */
#musicBtn{
  position:fixed;
  right:20px;
  bottom:20px;
  padding:14px 28px;
  border-radius:999px;
  border:1px solid #ffffff40;
  background:linear-gradient(180deg,#ffffff20,#00000090);
  color:#fff;
  font-weight:800;
  letter-spacing:2px;
  cursor:pointer;
  backdrop-filter:blur(12px);
}
#musicBtn:hover{
  background:#fff;
  color:#000;
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:18px;
  width:100%;
  font-size:11px;
  opacity:.45;
}
</style>
</head>

<body>

<div id="flowBG"></div>

<!-- ===== YOUTUBE MUSIC (AUTO START MUTED) ===== -->
<iframe id="yt"
src="https://www.youtube.com/embed/ETL8RLZrvek?start=110&autoplay=1&mute=1&controls=0&loop=1&playlist=ETL8RLZrvek"
allow="autoplay"
style="display:none"></iframe>

<canvas id="space"></canvas>

<main>
  <div class="title">DEDKORDON</div>
  <div class="buttons">
    <a href="https://gang.fivemlist.info/dkdstyle2026" target="_blank">MEMBER ALL</a>
    <a class="contact" href="https://www.facebook.com/zigar.Dereck.2024" target="_blank">CONTACT</a>
  </div>
</main>

<div id="musicBtn">⏸ MUSIC</div>
<footer>© 2025 Dedkordon — Designed by Alex | LISTNAME BY KINGSUF</footer>

<script>
/* ===== MUSIC AUTO UNLOCK ===== */
const yt=document.getElementById("yt");
const btn=document.getElementById("musicBtn");
let playing=true, unlocked=false;

function unlock(){
  if(unlocked) return;
  yt.src = yt.src.replace("mute=1","mute=0");
  unlocked=true;
  document.removeEventListener("mousemove",unlock);
  document.removeEventListener("click",unlock);
}
document.addEventListener("mousemove",unlock);
document.addEventListener("click",unlock);

btn.onclick=()=>{
  yt.src = yt.src.includes("mute=0")
    ? yt.src.replace("mute=0","mute=1")
    : yt.src.replace("mute=1","mute=0");
  playing=!playing;
  btn.textContent=playing?"⏸ MUSIC":"▶ MUSIC";
};

/* ===== STAR + METEOR ===== */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
window.onresize=resize;resize();

const stars=[...Array(220)].map(()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*1.5+0.3,
  s:Math.random()*0.4+0.2
}));
let meteors=[];
setInterval(()=>meteors.push({
  x:Math.random()*canvas.width,
  y:-50,
  vx:Math.random()*6+6,
  vy:Math.random()*6+6,
  life:0
}),1800);

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#fff";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
    s.y+=s.s;
    if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}
  });
  meteors.forEach((m,i)=>{
    ctx.strokeStyle="rgba(255,255,255,.8)";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.moveTo(m.x,m.y);
    ctx.lineTo(m.x-m.vx*4,m.y-m.vy*4);
    ctx.stroke();
    m.x+=m.vx;m.y+=m.vy;m.life++;
    if(m.life>60) meteors.splice(i,1);
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
